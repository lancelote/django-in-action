{% extends 'base.html' %}

{% block title %}
    {{ block.super }}: Band Details
{% endblock title %}

{% block content %}
	<h1>{{ band.name }}</h1>
    <ul>
        {% for musician in band.musicians.all %}
        	<li><a href="{% url 'musician' musician.id %}">
                {{ musician.last_name }}, {{ musician.first_name }}
            </a></li>
        {% endfor %}
    </ul>
{% endblock content %}
